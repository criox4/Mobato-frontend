<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">All Mobiles</h2>
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-6">{{ errorMessage }}</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let mobile of mobiles"
            class="bg-white border rounded-lg overflow-hidden shadow-md transition duration-300 hover:shadow-xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">{{ mobile.brand }} - {{ mobile.model }}</h3>
                <p class="text-gray-700 mb-2"><strong>Price:</strong> â‚¹ {{ mobile.price }}</p>
                <p class="text-gray-700 mb-2"><strong>Color:</strong> {{ mobile.color }}</p>
                <p class="text-gray-700 mb-2"><strong>Storage:</strong> {{ mobile.storage }} GB</p>
                <p class="text-gray-700 mb-2"><strong>Description:</strong> {{ mobile.description }}</p>
            </div>
        </div>
    </div>
</div>
