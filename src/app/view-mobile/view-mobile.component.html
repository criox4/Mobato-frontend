<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">All Mobiles</h2>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let mobile of mobiles" class="border p-4 rounded shadow-lg">
            <h3 class="text-xl font-bold mb-2">{{ mobile.brand }} - {{ mobile.model }}</h3>
            <p class="mb-2"><strong>Price:</strong> INR {{ mobile.price }}</p>
            <p class="mb-2"><strong>Color:</strong> {{ mobile.color }}</p>
            <p class="mb-2"><strong>Storage:</strong> {{ mobile.storage }} GB</p>
            <p class="mb-2"><strong>Description:</strong> {{ mobile.description }}</p>
        </div>
    </div>
</div>
